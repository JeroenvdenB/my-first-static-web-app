                    var helpTXT=`
    Deze website maakt intensief gebruik van de JQuery Terminal library ((c) Jakub T. Jankiewicz) versie 2.36.0.min. ASCII art banner is gemaakt met patorjk.com's tool. Voorzien van katten door de Cat as a service REST API.

    Laatste update: 29-06-2023.
    `
                    this.echo(helpTXT, {keepWords: true});

                greetings: function(callback){
                    var large = BigGreetings.innerHTML;
                    var small = SmallGreetings.innerHTML;
                    callback(this.cols() > 125 ? large : small); //prevents text overflow out of the line

                prompt: "[[;green;]>>> ]",
                height: window.innerHeight-50
